<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professor Rating</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Professor Rating</h1>
    <form id="ratingForm">
      <label>Professor:</label>
      <select id="professor" required>
        <option value="">-- Select Professor --</option>
        <option>Prof. PARDHA SARADHI GURUGUBELLI VENKATA</option>
        <option>Prof. Dinda</option>
        <option>Prof. Mithun Mondal</option>
        <option>Prof. AKG</option>
        <option>Prof. Kannan</option>
        <option>Prof. CPK</option>
        <option>Prof. JAYAPRAKASH K S</option>
        <option>Prof. Gireesha Thipperudrappa Mohannath</option>
        <option>Prof. Supratim Ghosh</option>
        <option>Prof. Piyush Khandelia</option>
        <option>Prof. SRIDEV MOHAPATRA</option>
        <option>Prof. Ankita Paul</option>
        <option>Prof. Brahmandam N S A L Gayatri</option>
        <option>Prof. Devarakonda Yogeshwar</option>
        <option>Prof. Manali Chindarkar</option>
        <option>Prof. Priyanka Roy</option>
        <option>Prof. Sian Maria Dorothy D'silva</option>
        <option>Prof. Sourav Chowdhury</option>
        <option>Prof. Jayati Ray Dutta</option>
        <option>Prof. Jamma Trinath</option>
      </select>

      <label>Course:</label>
      <select id="course" required>
        <option value="">-- Select Course --</option>
        <option value="CS101">CS101</option>
        <option value="MATH201">MATH201</option>
        <option value="ENG301">ENG301</option>
        <option>AN F311</option>
        <option>AN F313</option>
        <option>BIO F101</option>
      </select>

      <label>Teaching Rating (1-10):</label>
      <input type="number" id="teaching" min="1" max="10" required>

      <label>Grading Rating (1-10):</label>
      <input type="number" id="grading" min="1" max="10" required>

      <label>Review (optional):</label>
      <textarea id="review"></textarea>

      <button type="submit">Submit Rating</button>
    </form>

    <div class="result" id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
